<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- main css files -->
  <link rel="stylesheet" href="css/SummaryProduct.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;700;800;900;1000&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans&family=Red+Hat+Display:wght@500;700;900&family=Roboto&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;1,200;1,600;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <img src="./images/pattern-background-desktop.svg" alt="pattern background mobile" class="summary__product_img">
    <source srcset="./images/pattern-background-mobile.svg" media="(max-width:650px)">
    <article class="summary__product">
      <picture>
        <img src="./images/illustration-hero.svg" alt="">
      </picture>
      <div class="summary__product_content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="music__flex">
          <div class="music__text_left-side">
            <img src="images/icon-music.svg" alt="">
            <div class="plan__text">
              <div class="plan">Annual Plan</div>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="cancelation">Proceed to Payment</button>
        <span>Cancel Order</span>
      </div>
    </article>
  </main>
</body>

</html>
